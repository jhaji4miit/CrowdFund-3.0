<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Core DAO CrowdFund DApp</title>

  <!-- Manifest and Icons -->
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6a11cb">

  <!-- Ethers.js -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>🚀 CoreDAO CrowdFund</h1>
    <button id="connectWallet">Connect Wallet</button>

    <section id="contribute-section">
      <h2>Contribute</h2>
      <input type="number" id="amount" placeholder="Amount in CORE">
      <button id="contributeBtn">Contribute</button>
    </section>

    <section id="summary-section">
      <h2>Campaign Summary</h2>
      <button id="summaryBtn">Load Summary</button>
      <div id="summary"></div>
    </section>

    <section id="leaderboard-section">
      <h2>Leaderboard 🏆</h2>
      <button id="leaderboardBtn">Load Leaderboard</button>
      <div id="leaderboard"></div>
    </section>

    <section id="refund-section">
      <h2>Refund</h2>
      <button id="refundBtn">Request Refund</button>
    </section>

    <section id="admin-section">
      <h2>Admin Panel 👨‍💻</h2>
      <button id="withdrawBtn">Withdraw Funds</button>
      <input type="number" id="extraDays" placeholder="Extend Deadline (days)">
      <button id="extendBtn">Extend Deadline</button>
    </section>

    <section id="details-section">
      <h2>Contributor Details</h2>
      <input type="text" id="contributorAddress" placeholder="Contributor Address">
      <button id="getContributionBtn">Get Contribution</button>
      <div id="contributorDetails"></div>
    </section>

    <section id="misc-section">
      <h2>More Info</h2>
      <button id="getBalanceBtn">Get Contract Balance</button>
      <button id="getTimeBtn">Get Time Remaining</button>
      <div id="miscData"></div>
    </section>
  </div>

  <!-- App -->
  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
      .then(function(registration) {
        console.log('✅ Service Worker registered:', registration.scope);
      }, function(err) {
        console.log('❌ Service Worker registration failed:', err);
      });
    });
  }
  </script>

</body>
</html>
