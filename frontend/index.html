<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crowdfund - Empowering Decentralized Dreams</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/logo.png">
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Crowdfund Logo" class="logo">
    <h1>Crowdfund</h1>
    <p>Empowering Decentralized Dreams</p>
    <button id="connectWallet">🔗 Connect Wallet</button>
  </header>

  <main>
    <section id="campaignList">
      <h2>🌟 Explore Campaigns</h2>
      <div id="campaignsContainer"></div>
    </section>

    <section id="leaderboard">
      <h2>🏆 Top Contributors</h2>
      <div id="leaderboardContainer"></div>
    </section>

    <div class="floating-button">
      <a href="create.html">➕ Create Campaign</a>
    </div>
  </main>

  <script src="app.js" type="module"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ Service Worker registered', reg.scope))
          .catch(err => console.error('❌ Service Worker failed', err));
      });
    }
  </script>

</body>
</html>
