<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crowdfund | Empowering Decentralized Dreams</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png">
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <img src="assets/logo.png" alt="Crowdfund Logo" class="logo" />
    <h1>Welcome to Crowdfund</h1>
    <p>Empowering Decentralized Dreams</p>
  </div>

  <!-- Main App -->
  <div id="main-app" style="display: none;">
    <header>
      <img src="assets/logo.png" alt="Crowdfund Logo" class="logo-sm">
      <h2>Crowdfund DApp</h2>
    </header>

    <main>
      <section id="campaign-summary">
        <h3>Campaign Summary</h3>
        <div id="summary-data"></div>
      </section>

      <section id="contribute-section">
        <h3>Contribute Now</h3>
        <input type="number" id="contributionAmount" placeholder="Enter amount in ETH" />
        <button onclick="contribute()">Contribute</button>
      </section>

      <section id="actions">
        <button onclick="getBalance()">Get Balance</button>
        <button onclick="withdrawFunds()">Withdraw</button>
        <button onclick="refund()">Refund</button>
        <button onclick="extendDeadline()">Extend Deadline</button>
      </section>

      <section id="leaderboard-section">
        <h3>Top Contributors</h3>
        <ul id="leaderboard"></ul>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ Service Worker registered:', reg.scope))
          .catch(err => console.log('❌ SW registration failed:', err));
      });
    }

    // Auto transition from welcome to main UI
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
      }, 3000); // 3 seconds
    };
  </script>
</body>
</html>
