<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdFund DApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CrowdFund DApp</h1>

        <button id="connectWallet">Connect Wallet</button>

        <div id="campaignInfo">
            <h3>Campaign Stats:</h3>
            <p><strong>Goal:</strong> <span id="goalAmount">0</span> ETH</p>
            <p><strong>Raised:</strong> <span id="raisedAmount">0</span> ETH</p>
            <p><strong>Time Remaining:</strong> <span id="timeLeft">0</span> seconds</p>
            <p><strong>Status:</strong> <span id="status">Loading...</span></p>
        </div>

        <div id="userContribution" style="display:none;">
            <p>âœ… You have contributed to this campaign!</p>
        </div>

        <div id="contribution">
            <input type="number" id="amount" placeholder="Enter ETH Amount" />
            <button id="contributeBtn">Contribute</button>
        </div>

        <div id="actions">
            <button id="withdrawBtn">Withdraw Funds (Owner Only)</button>
            <button id="refundBtn">Claim Refund</button>
        </div>

        <h3>Contributors List:</h3>
        <ul id="contributorsList"></ul>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
