<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chintan's CrowdFund DApp 🚀</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>

    <!-- Landing Page -->
    <div id="landingPage" class="landing">
        <h1 id="typingText"></h1>
        <button id="enterButton" onclick="enterApp()">Enter 🚀</button>
    </div>

    <!-- Main App Hidden Initially -->
    <div id="mainApp" style="display:none;">
        <header>
            <h1>Chintan's CrowdFund DApp</h1>
            <button onclick="connectWallet()">Connect Wallet</button>
            <p id="walletAddress"></p>
        </header>

        <section class="actions">
            <input type="text" id="contributeAmount" placeholder="Amount to Contribute (CORE)">
            <button onclick="contribute()">Contribute</button>

            <button onclick="getBalance()">Check Contract Balance</button>
            <button onclick="getTimeRemaining()">Get Time Remaining</button>

            <input type="text" id="contributorAddress" placeholder="Contributor Address">
            <button onclick="getContributorDetails()">Check Contribution</button>

            <button onclick="getCampaignSummary()">Campaign Summary</button>
            <button onclick="refund()">Request Refund</button>
        </section>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display:none;">
            <h2>Admin Panel 👑</h2>
            <button onclick="withdrawFunds()">Withdraw Funds</button>
            <button onclick="extendDeadline()">Extend Deadline</button>
        </div>

        <!-- Leaderboard -->
        <section class="leaderboard">
            <h2>🏆 Top Contributors</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Address</th>
                        <th>Amount (CORE)</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </section>

        <p id="output"></p>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        // Typing effect
        let i = 0;
        let text = "Welcome to Chintan's CrowdFund DApp 🚀";
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typingText").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();

        function enterApp() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }
    </script>
</body>
</html>
