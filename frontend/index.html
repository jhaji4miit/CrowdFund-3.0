<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrowdFund DApp</title>
</head>
<body>
  <h1>CrowdFund Campaign</h1>
  
  <div id="summary"></div>

  <h2>Contribute</h2>
  <input type="number" id="amount" placeholder="Amount in ETH">
  <button onclick="contribute()">Contribute</button>

  <h2>Owner Actions</h2>
  <button onclick="withdraw()">Withdraw Funds</button>
  <input type="number" id="extraDays" placeholder="Extra days">
  <button onclick="extendDeadline()">Extend Deadline</button>

  <h2>Contributor Actions</h2>
  <button onclick="refund()">Request Refund</button>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
