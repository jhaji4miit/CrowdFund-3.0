<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chintan's CrowdFund DApp</title>

    <!-- Favicon and PWA Manifest -->
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6a11cb">

    <!-- External Libraries -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>🚀 CrowdFund DApp by Chintan Vatsa Jha</h1>

        <!-- Main UI -->
        <div id="main-content">
            <button id="connectWallet">🔗 Connect Wallet</button>

            <h2>Contribute to Campaign</h2>
            <input type="number" id="contributionAmount" placeholder="Amount in CORE">
            <button id="contributeBtn">💸 Contribute</button>

            <h2>Campaign Summary</h2>
            <button id="summaryBtn">📋 Get Campaign Summary</button>
            <div id="campaignSummary"></div>

            <h2>Refund</h2>
            <button id="refundBtn">🔄 Request Refund</button>

            <h2>Withdraw Funds (Owner Only)</h2>
            <button id="withdrawBtn">🏦 Withdraw Funds</button>

            <h2>Extend Deadline (Owner Only)</h2>
            <input type="number" id="extraDays" placeholder="Extra days to extend">
            <button id="extendDeadlineBtn">⏳ Extend Deadline</button>

            <h2>Leaderboard 🏆</h2>
            <button id="loadLeaderboardBtn">📈 Load Leaderboard</button>
            <div id="leaderboard"></div>

            <h2>Contributor Details</h2>
            <input type="text" id="contributorAddress" placeholder="Contributor Address">
            <button id="getContributorBtn">🔍 Get Contribution</button>
            <div id="contributorDetails"></div>

            <h2>Contract Balance</h2>
            <button id="balanceBtn">💰 Get Contract Balance</button>
            <div id="contractBalance"></div>

            <h2>Time Remaining</h2>
            <button id="timeRemainingBtn">⏰ Get Time Remaining</button>
            <div id="timeRemaining"></div>
        </div>
    </div>

    <!-- App Scripts -->
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('✅ ServiceWorker registration successful:', registration.scope);
            }, function(err) {
                console.log('❌ ServiceWorker registration failed:', err);
            });
        });
    }
    </script>

</body>
</html>
