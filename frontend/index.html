<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowdfund | Empowering Decentralized Dreams</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ethers.js -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <img src="assets/logo.png" alt="Crowdfund Logo" />
    <button id="connectWalletBtn">Connect Wallet</button>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Empowering Decentralized Dreams 🚀</h1>
    <p>Fund your vision. Support ideas. Shape the future.</p>
  </section>

  <!-- Campaign Section -->
  <section id="campaigns">
    <!-- Campaign cards will be dynamically generated here -->
  </section>

  <!-- Leaderboard Section -->
  <section id="leaderboard">
    <h2>Top Contributors 🌟</h2>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Address</th>
          <th>Amount (CORE)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Leaderboard entries will be dynamically generated -->
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    © 2024 Crowdfund by Chintan Vatsa Jha. All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script src="abi.js"></script>
  <script src="app.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('✅ ServiceWorker registration successful:', registration.scope);
        }, function(err) {
          console.log('❌ ServiceWorker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
