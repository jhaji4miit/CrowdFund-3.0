<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowdfund | Empowering Decentralized Dreams</title>
    <meta name="description" content="Crowdfund dApp deployed on CoreDAO by Chintan Vatsa Jha">
    <meta name="theme-color" content="#FF6F00">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <script defer src="app.js" type="module"></script>
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Crowdfund Logo" class="logo">
        <h1>Crowdfund</h1>
        <p>Empowering Decentralized Dreams</p>
        <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
    </header>

    <section class="summary">
        <h2>Campaign Summary</h2>
        <div class="stats">
            <p><strong>Wallet:</strong> <span id="walletAddress">-</span></p>
            <p><strong>Goal:</strong> <span id="goalAmount">-</span></p>
            <p><strong>Raised:</strong> <span id="totalRaised">-</span></p>
            <p><strong>Time Remaining:</strong> <span id="timeRemaining">-</span></p>
            <p><strong>Goal Reached:</strong> <span id="goalReached">-</span></p>
            <p><strong>Funds Withdrawn:</strong> <span id="fundsWithdrawn">-</span></p>
        </div>
    </section>

    <section class="contribution">
        <h2>Contribute Now</h2>
        <input type="number" id="contributionAmount" placeholder="Amount in CORE">
        <button onclick="contribute()">Contribute üöÄ</button>
        <button onclick="requestRefund()">Request Refund üí∏</button>
        <button onclick="withdrawFunds()">Withdraw Funds üè¶</button>
    </section>

    <section class="leaderboard">
        <h2>üèÜ Contributors Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Address</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="leaderboardTableBody">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
    </section>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('‚úÖ ServiceWorker registration successful:', registration.scope);
                    }, function (err) {
                        console.log('‚ùå ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
