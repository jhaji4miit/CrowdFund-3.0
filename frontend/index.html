<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrowdFund DApp - CoreDAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4CAF50">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CrowdFund DApp">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>

<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <img src="/assets/logo.png" alt="CrowdFund Logo" id="logo">
    <h1>Welcome to CrowdFund DApp 🚀</h1>
    <p id="typewriter"></p>
    <button id="enterAppBtn">Enter App</button>
  </div>

  <!-- Main App Section -->
  <div id="main-app" style="display:none;">
    <nav>
      <h2>CrowdFund Dashboard 📊</h2>
      <button id="installBtn" style="display:none;">Install App</button>
    </nav>

    <section id="contribute-section">
      <h3>Make a Contribution</h3>
      <input type="number" id="contributeAmount" placeholder="Enter amount in CORE">
      <button id="contributeBtn">Contribute</button>
    </section>

    <section id="leaderboard-section">
      <h3>Top Contributors 💎</h3>
      <div id="leaderboard"></div>
    </section>

    <section id="admin-section" style="display:none;">
      <h3>Admin Panel 🔒</h3>
      <button id="withdrawBtn">Withdraw Funds</button>
      <button id="extendDeadlineBtn">Extend Deadline</button>
      <button id="refundBtn">Refund Contributors</button>
    </section>

    <footer>
      <p>Built by Chintan Vatsa Jha | Powered by CoreDAO 🔥</p>
    </footer>
  </div>

  <script src="app.js"></script>

  <!-- Service Worker Registration -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('✅ ServiceWorker registered:', registration.scope);
        }, function(err) {
          console.log('❌ ServiceWorker registration failed:', err);
        });
    });
  }
  </script>
</body>
</html>
