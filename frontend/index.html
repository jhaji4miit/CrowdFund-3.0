<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrowdFund DApp</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>

<body>
  <header>
    <h1>CrowdFund DApp</h1>
    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>
  </header>

  <main>
    <section id="contributeSection">
      <h2>Contribute</h2>
      <input type="number" id="contributeAmount" placeholder="Amount in CORE" />
      <button onclick="contribute()">Contribute</button>
    </section>

    <section id="functionsSection">
      <h2>Campaign Functions</h2>
      <button onclick="getBalance()">Get Contract Balance</button>
      <button onclick="getTimeRemaining()">Get Time Remaining</button>
      <input type="text" id="contributorAddress" placeholder="Contributor Address" />
      <button onclick="getContributorDetails()">Get Contribution Details</button>
      <button onclick="refund()">Request Refund</button>
      <button onclick="getCampaignSummary()">View Campaign Summary</button>
      <button onclick="listContributors()">View Leaderboard</button>
    </section>

    <section id="adminPanel" style="display: none;">
      <h2>Admin Panel</h2>
      <button onclick="withdrawFunds()">Withdraw Funds</button>
      <button onclick="extendDeadline()">Extend Deadline</button>
    </section>

    <section id="outputSection">
      <h2>Output</h2>
      <pre id="output">Output will appear here...</pre>
    </section>

    <section id="leaderboardSection">
      <h2>Contributor Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Address</th>
            <th>Amount (CORE)</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Built by Chintan Vatsa Jha | Powered by Core DAO</p>
  </footer>
</body>
</html>
