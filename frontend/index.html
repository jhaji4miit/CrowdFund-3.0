<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdFund DApp - Chintan Vatsa Jha</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>CrowdFund DApp</h1>
        <p>Support the campaign and be a part of something big!</p>

        <div class="section">
            <input type="text" id="amount" placeholder="Amount in ETH">
            <button onclick="contribute()">Contribute</button>
        </div>

        <div class="section">
            <button onclick="withdrawFunds()">Withdraw Funds (Owner Only)</button>
            <button onclick="refund()">Claim Refund (If Goal Not Met)</button>
        </div>

        <div class="section">
            <button onclick="getCampaignSummary()">Get Campaign Summary</button>
            <div id="summary"></div>
        </div>

        <div class="section">
            <input type="number" id="extraDays" placeholder="Extend Deadline (days)">
            <button onclick="extendDeadline()">Extend Deadline (Owner Only)</button>
        </div>

        <div class="section">
            <button onclick="getAllContributors()">Show All Contributors</button>
            <div id="contributorsList"></div>
        </div>

        <div class="section">
            <button onclick="getMyContribution()">Get My Contribution</button>
        </div>

    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
