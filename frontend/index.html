<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowdfund - Empowering Decentralized Dreams</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <div class="welcome-content">
      <img src="logo.png" alt="Crowdfund Logo" class="logo" />
      <h1>Crowdfund</h1>
      <p>Empowering Decentralized Dreams</p>
      <button onclick="startApp()">Enter</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="main-app" class="screen hidden">
    <header>
      <img src="logo.png" class="header-logo" />
      <h1>Crowdfund</h1>
      <button id="connectButton">Connect Wallet</button>
    </header>

    <section id="dashboard">
      <h2>Campaign Dashboard</h2>
      <div id="campaign-summary" class="card"></div>
    </section>

    <section id="leaderboard">
      <h2>Top Contributors</h2>
      <ul id="contributor-list"></ul>
    </section>

    <section id="admin-panel" class="hidden">
      <h2>Admin Panel</h2>
      <button onclick="withdrawFunds()">Withdraw Funds</button>
      <button onclick="extendDeadline()">Extend Deadline</button>
    </section>

    <footer>
      <p>&copy; 2025 Crowdfund. Built for Core DAO.</p>
    </footer>
  </div>

  <!-- PWA Support -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ ServiceWorker registered:', reg.scope))
          .catch(err => console.log('❌ ServiceWorker registration failed:', err));
      });
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
