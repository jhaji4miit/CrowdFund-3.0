<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrowdFund Dapp - Core DAO</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>CrowdFund Dapp (Core DAO Network)</h1>

  <button id="connectButton">Connect Wallet</button>

  <div id="campaign">
    <h2>Campaign Summary</h2>
    <p><strong>Goal:</strong> <span id="goalAmount"></span> CORE</p>
    <p><strong>Total Raised:</strong> <span id="totalRaised"></span> CORE</p>
    <p><strong>Time Left:</strong> <span id="timeRemaining"></span> seconds</p>
    <p><strong>Goal Reached:</strong> <span id="goalReached"></span></p>
    <p><strong>Funds Withdrawn:</strong> <span id="fundsWithdrawn"></span></p>
  </div>

  <div id="actions">
    <h2>Actions</h2>

    <input type="number" id="contributionAmount" placeholder="Amount in CORE" />
    <button id="contributeButton">Contribute</button>

    <button id="withdrawButton">Withdraw Funds (Owner Only)</button>

    <button id="refundButton">Request Refund</button>

    <input type="number" id="extendDays" placeholder="Days to Extend" />
    <button id="extendDeadlineButton">Extend Deadline (Owner Only)</button>

    <input type="text" id="contributorAddress" placeholder="Contributor Address" />
    <button id="checkContributionButton">Check Contribution</button>

    <button id="listContributorsButton">List All Contributors</button>
  </div>

  <div id="output"></div>

  <!-- ✅ Load Ethers.js -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

  <!-- ✅ App script -->
  <script type="module" src="./app.js"></script>

</body>
</html>
