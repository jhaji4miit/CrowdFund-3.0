<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crowdfund | Empowering Decentralized Dreams</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/logo.png">

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Crowdfund</h1>
    <p>Empowering Decentralized Dreams 🚀</p>
    <button id="connectWallet">🔗 Connect Wallet</button>
  </header>

  <main>
    <section class="campaign-info" id="fundingInfo"></section>

    <section class="contribution-section">
      <input id="contributeAmount" type="number" placeholder="Amount (in CORE)">
      <button id="contributeBtn">💸 Contribute</button>
    </section>

    <section id="adminPanel" style="display:none;">
      <h2>🛠 Admin Panel</h2>
      <button id="withdrawFunds">Withdraw Funds</button><br>
      <input id="extendDays" type="number" placeholder="Extend by (Days)">
      <button id="extendDeadline">Extend Deadline</button>
    </section>

    <section class="refund-section">
      <button id="refund">↩️ Request Refund</button>
    </section>

    <section class="leaderboard">
      <h2>🏆 Top Contributors</h2>
      <ul id="leaderboardList"></ul>
    </section>

    <div id="loadingSpinner" style="display:none;">
      <img src="assets/spinner.gif" alt="Loading...">
    </div>

    <div id="progressBar"><div id="progressFill"></div></div>
  </main>

  <footer>
    <p>Made with ❤️ by Chintan Vatsa Jha</p>
  </footer>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('✅ ServiceWorker registered:', registration.scope))
          .catch(err => console.log('❌ ServiceWorker failed:', err));
      });
    }
  </script>

</body>
</html>
