<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrowdFund dApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="welcome-screen" id="welcomeScreen">
    <h1>CrowdFund</h1>
    <p>Empowering Projects Through Decentralized Crowdfunding</p>
    <button onclick="enterApp()">Enter</button>
  </div>

  <div class="app hidden" id="mainApp">
    <header>
      <h1>CrowdFund</h1>
      <button id="connectBtn">Connect Wallet</button>
    </header>

    <section id="campaignStats">
      <h2>Campaign Overview</h2>
      <div id="statsGrid">
        <p><strong>Goal:</strong> <span id="goalAmount">--</span> ETH</p>
        <p><strong>Raised:</strong> <span id="raisedAmount">--</span> ETH</p>
        <p><strong>Time Left:</strong> <span id="timeLeft">--</span></p>
        <p><strong>Top Contributor:</strong> <span id="topContributor">--</span></p>
        <p><strong>Your Contribution:</strong> <span id="userContribution">--</span> ETH</p>
      </div>
    </section>

    <section id="contributeSection">
      <h2>Contribute</h2>
      <input type="number" id="contributionInput" placeholder="Amount in ETH" />
      <button onclick="contribute()">Contribute</button>
    </section>

    <section id="adminSection" class="hidden">
      <h2>Admin Panel</h2>
      <button onclick="withdrawFunds()">Withdraw</button>
      <button onclick="extendDeadline()">Extend Deadline</button>
      <button onclick="resetCampaign()">Reset Campaign</button>
      <input type="text" id="newOwner" placeholder="New Owner Address" />
      <button onclick="transferOwnership()">Transfer Ownership</button>
    </section>

    <section>
      <h2>All Contributors</h2>
      <div id="contributorList"></div>
    </section>
  </div>

  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
